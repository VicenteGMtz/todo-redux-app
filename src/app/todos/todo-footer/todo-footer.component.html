<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"
    ><strong>{{ pendientes }}</strong> Tareas pendientes</span
  >
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filtro of filtros">
      <a
        [class.selected]="filtroActual === filtro"
        (click)="setFiltro(filtro)"
        >{{ filtro }}</a
      >
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button (click)="clearCompleted()" class="clear-completed">
    Liimpiar completados
  </button>
</footer>
